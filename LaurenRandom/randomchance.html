<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script> 
    
    function random(){

        var coins =100
        while (coins>0)
        {
            var x = Math.floor(Math.random()*100);
            var y = Math.floor(Math.random()*100);
        if(x == y){
         coins += Math.floor(Math.random()*50)+50;
         break;
        
        }
        else {coins--;} 
        
        }
        
       
        return coins;
        



    }
    console.log(random());
    
    </script>
</head>
