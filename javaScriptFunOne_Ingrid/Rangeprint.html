<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range Print</title>
</head>
<body>
    <script>
        
        function printRange(start,end,skip){

            for(var i = start; i < end; i+=skip){
                console.log(i);

            }

        }

        printRange(5,30,3)
    
    </script>

    
</body>
</html>
